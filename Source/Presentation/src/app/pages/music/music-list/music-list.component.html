<div class="musicListComponent">

      <mat-card class="squaredCard">
        <mat-form-field color="accent" class="filter-input">
          <input matInput [(ngModel)]="filterText" (keyup)="applyTextFilter()" placeholder="Filtrar">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </mat-card>

<div class="musicList">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Author -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button (click)="applySortOrderFilter('Author')">
          Autor <i *ngIf="sortOrder == 'Author'" class="material-icons sortOrderIcon">
            keyboard_arrow_down
          </i>
        </button>
      </th>
      <td mat-cell *matCellDef="let music"> {{music.author}} </td>
    </ng-container>
  
    <!-- Title -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button (click)="applySortOrderFilter('Title')">
          Título <i *ngIf="sortOrder == 'Title'" class="material-icons sortOrderIcon">
            keyboard_arrow_down
          </i>
        </button>
      </th>
      <td mat-cell *matCellDef="let music"> {{music.title}} </td>
    </ng-container>
  
    <!-- Duration -->
    <ng-container matColumnDef="Duration">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button (click)="applySortOrderFilter('Duration')">
          Duração <i *ngIf="sortOrder == 'Duration'" class="material-icons sortOrderIcon">
            keyboard_arrow_down
          </i>
        </button>
      </th>
      <td mat-cell *matCellDef="let music"> {{music.duration}} </td>
    </ng-container>
  
    <!-- Actions -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>
      </th>
  
      <td mat-cell *matCellDef="let music">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <i class="material-icons">
            settings
          </i>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="showDetails(music.id)">Visualizar</button>
            <button mat-menu-item (click)="editMusic(music.id)">Editar</button>
            <button mat-menu-item (click)="deleteMusic(music.id)">Apagar</button>
          </mat-menu>
        </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>

</div>
