<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Editar:</mat-card-title>
</mat-card-header>
<mat-card-content>
    <mat-form-field color="accent" hintLabel="Até 100 caracteres">
        <input [(ngModel)]="music.author" matInput #autor maxlength="100" placeholder="Autor">
    </mat-form-field>

    <mat-form-field color="accent" hintLabel="Até 100 caracteres">
        <input [(ngModel)]="music.title" matInput #input maxlength="100" placeholder="Título">
    </mat-form-field>

    <mat-form-field color="accent" hintLabel="horas : minutos : segundos">
        <input [(ngModel)]="music.duration" matInput #input maxlength="100" placeholder="Duração" mask='00:00:00'>
    </mat-form-field>

    
</mat-card-content>
<mat-card-actions>
        <button mat-flat-button color="accent" class="inputButton" (click)="updateMusic()">Salvar</button>
        <button mat-raised-button (click)="close()"> Fechar </button>
</mat-card-actions>
